<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <h1>BMI</h1>
    <form action="">
        <table>
            <tr>
                <td>Poid :</td>
                <td><input type="text" name="" id="p"></td>
                <td>Kg .</td>
            </tr>
            <tr>
                <td>Taille :</td>
                <td><input type="text" name="" id="t"></td>
                <td>Cm .</td>
            </tr>
            <tr>
                <td>Genre :</td>
                <td><select name="" id="g">
                    <option value="" selected>Homme</option>
                    <option value="">Femme</option>
                </select>
            </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Calculer" onclick="calcule()"></td>
            </tr>
            <tr>
                <td>PI :</td>
                <td><input type="text" name="" id="pi" readonly></td>
            </tr>
            <tr>
                <td>BMI :</td>
                <td><input type="text" name="" id="bmi" readonly></td>
            </tr>
            <tr>
                <td>Etat :</td>
                <td><input type="text" name="" id="etat" readonly></td>
            </tr>
        </table>
    </form>
    <br>
    <br>
    <a href="index.html">Retour</a>
    <script src="code.js"></script>
</body>
</html>
